<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base - Token Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .token-input-group {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #c33;
        }
        .tenant-info {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #667eea30;
        }
        .tenant-info h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .tenant-meta {
            color: #666;
            font-size: 13px;
            margin-top: 8px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .stat-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 13px;
        }
        .stat-item strong {
            color: #667eea;
            display: block;
            font-size: 20px;
        }
        .app-list {
            margin-top: 20px;
        }
        .app-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .app-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        .app-header {
            background: linear-gradient(to right, #f8f9fa, #fff);
            padding: 18px 20px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }
        .app-header:hover {
            background: linear-gradient(to right, #667eea10, #fff);
        }
        .app-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        .category {
            padding: 16px 20px 16px 40px;
            background: white;
            border-top: 1px solid #f0f0f0;
        }
        .category-name {
            font-weight: 600;
            color: #555;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .page {
            padding: 10px 18px;
            margin: 6px 0 6px 20px;
            color: #666;
            cursor: pointer;
            border-left: 3px solid #e0e0e0;
            border-radius: 4px;
            transition: all 0.2s ease;
            font-size: 14px;
        }
        .page:hover {
            color: #667eea;
            border-left-color: #667eea;
            background: #667eea08;
            transform: translateX(4px);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Knowledge Base</h1>
        <p class="subtitle">Access your company's documentation with your API token</p>

        <div class="token-input-group">
            <label for="apiToken">üîë Enter Your API Token:</label>
            <input
                type="text"
                id="apiToken"
                placeholder="Paste your token here (e.g., g2yxUxa3T0HUQP5185IjI4uqAiqHh40lved67tUF728e557c)"
                value="g2yxUxa3T0HUQP5185IjI4uqAiqHh40lved67tUF728e557c"
            >
            <button onclick="loadKnowledgeBase()">üöÄ Load Knowledge Base</button>
        </div>

        <div id="content"></div>
    </div>

    <script>
        async function loadKnowledgeBase() {
            const token = document.getElementById('apiToken').value.trim();
            const contentDiv = document.getElementById('content');

            if (!token) {
                contentDiv.innerHTML = '<div class="error">‚ö†Ô∏è Please enter a valid API token</div>';
                return;
            }

            // Show loading state
            contentDiv.innerHTML = '<div class="loading">üîÑ Loading your knowledge base</div>';

            try {
                // Call your WikiCube API with the token
                const response = await fetch(`http://wikicube.test/api/data/${token}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Invalid token');
                }

                // Display the data
                displayKnowledgeBase(data);
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function displayKnowledgeBase(data) {
            const { tenant, applications } = data;

            // Calculate stats
            const totalCategories = applications.reduce((sum, app) => sum + app.categories.length, 0);
            const totalPages = applications.reduce((sum, app) => {
                return sum + app.categories.reduce((catSum, cat) => catSum + cat.pages.length, 0);
            }, 0);

            let html = `
                <div class="tenant-info">
                    <h2>üè¢ ${tenant.name}</h2>
                    <p class="tenant-meta">Tenant ID: ${tenant.id} ‚Ä¢ Slug: ${tenant.slug}</p>
                    <div class="stats">
                        <div class="stat-item">
                            <strong>${applications.length}</strong>
                            <span style="color: #666;">Applications</span>
                        </div>
                        <div class="stat-item">
                            <strong>${totalCategories}</strong>
                            <span style="color: #666;">Categories</span>
                        </div>
                        <div class="stat-item">
                            <strong>${totalPages}</strong>
                            <span style="color: #666;">Pages</span>
                        </div>
                    </div>
                </div>
            `;

            if (applications.length === 0) {
                html += `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <p>No applications found for this tenant.</p>
                    </div>
                `;
            } else {
                html += '<div class="app-list">';
                applications.forEach(app => {
                    const categoryCount = app.categories.length;
                    const pageCount = app.categories.reduce((sum, cat) => sum + cat.pages.length, 0);

                    html += `
                        <div class="app-item">
                            <div class="app-header">
                                <span>üì± ${app.name}</span>
                                <span class="app-badge">${categoryCount} categories ‚Ä¢ ${pageCount} pages</span>
                            </div>
                    `;

                    if (app.categories && app.categories.length > 0) {
                        app.categories.forEach(category => {
                            html += `
                                <div class="category">
                                    <div class="category-name">üìÅ ${category.name}</div>
                            `;

                            if (category.pages && category.pages.length > 0) {
                                category.pages.forEach(page => {
                                    const escapedContent = escapeHtml(page.content);
                                    html += `
                                        <div class="page" onclick='showPage(${JSON.stringify({id: page.id, title: page.title, content: page.content})})'>
                                            üìÑ ${page.title}
                                        </div>
                                    `;
                                });
                            }

                            html += '</div>';
                        });
                    }

                    html += '</div>';
                });
                html += '</div>';
            }

            document.getElementById('content').innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showPage(page) {
            alert(`üìÑ ${page.title}\n\n${page.content}\n\n(In a real app, this would open in a modal or separate view)`);
            // In a real app, you'd display this in a modal or separate view
        }

        // Load automatically if token is pre-filled
        window.addEventListener('DOMContentLoaded', () => {
            const token = document.getElementById('apiToken').value;
            if (token) {
                loadKnowledgeBase();
            }
        });
    </script>
</body>
</html>
